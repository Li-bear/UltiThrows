<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulti Throws</title>
    <link rel="stylesheet" href="static/assets/css/main.css" />
	<noscript><link rel="stylesheet" href="static/assets/css/noscript.css" /></noscript>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            function fetchVideoData(){
                $.getJSON('/video_data', function(data) {
                    $('#angle_right').text(data.angle_right);
                    $('#angle_left').text(data.angle_left);

                    check_posture(data.angle_right);
            });
            }

            function check_posture(angle){
                if (angle < 90){
                    error_elbow = true;
                    $('#error_elbow').text('Yes');
                }
                else{
                    $('#error_elbow').text('No');
                }
            }

            setInterval(fetchVideoData, 50);
        });
    </script>

</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Intro -->
            <section id="intro" class="wrapper style1 fullscreen fade-up">
                <div class="inner">
                    <ul class="actions">
                        <li><a href="\" class="button">Go back</a></li>
                    </ul>
                    <h1>Ulti throws</h1>
                            <p>Make your position to throw forehand, throw without throwing the frisbee</p>
                    <div class="content-wrapper">
                        <div class="image">
                            <img src="{{url_for('video_feed')}}">
                        </div>

                        <div class="text">
                            <h2>Parametros</h2>
                            <p>Angle Right: <span id="angle_right">--</span> <br>
                            Angle Left: <span id="angle_left">--</span></p>
                            <p>Error elbow: <span id="error_elbow">--</span></p>
                        </div>
                        
                    </div>
                </div>
            </section>

    </div>

    <!-- Footer -->
    <footer id="footer" class="wrapper style1-alt">
        <div class="inner">

            </ul>
        </div>
    </footer>

    <script src="static/assets/js/jquery.min.js"></script>
    <script src="static/assets/js/jquery.scrollex.min.js"></script>
    <script src="static/assets/js/jquery.scrolly.min.js"></script>
    <script src="static/assets/js/browser.min.js"></script>

    <script src="static/assets/js/main.js"></script>
</body>
